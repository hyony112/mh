<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script LANGUAGE="JAVASCRIPT" SRC="./protect.js"></script>
  <title>집돌이와 밖순이의 우당탕탕 대모험</title>
  <style>
    background-color: #FBD3D7;
    img {
      display: block;
      width: auto;
      height: auto;
      max-width: 85%;
      margin-top: 150px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img id="img" src="">

  <script language="javascript">
    ObjectWrite();
    StartGuard(2);

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();
    let day = today.getDate();
    let hour = today.getHours();

    if(year == 2024 && month == 4){
      if(day == 11){
        if(hour >= 17){
          document.getElementById("img").src = "./img/2.jpeg";
        }else{
          document.getElementById("img").src = "./img/1.jpeg";
        }
      }else if(day == 12){
        if(hour <= 16){
          document.getElementById("img").src = "./img/3.jpeg";
        }else{
          document.getElementById("img").src = "./img/4.jpeg";
        }
      }else if(day == 18){
        if(hour < 17){
          document.getElementById("img").src = "./img/5.jpeg";
        }else{
          document.getElementById("img").src = "./img/6.jpeg";
        }
      }else if(day == 19){
        if(hour <= 16){
          document.getElementById("img").src = "./img/7.jpeg";
        }else{
          document.getElementById("img").src = "./img/8.jpeg";
        }
      }else{
          document.getElementById("img").src = "./img/default.png";
      }
    }
  </script>
</body>
</html>
